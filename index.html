<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play Chess</title>

  <!-- Chessboard.js -->
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f1220;
      --panel: #161a2f;
      --accent: #4f7cff;
      --text: #eaeaf0;
      --muted: #9aa0c3;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at 50% -200px, #1b2150, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    /* -------- LANDING -------- */
    .landing {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }

    .btn {
      width: 240px;
      padding: 16px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: var(--panel);
      color: var(--text);
      transition: 0.2s ease;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .btn.primary {
      background: linear-gradient(135deg, var(--accent), #7aa2ff);
      color: #fff;
    }

    .btn:hover {
      transform: translateY(-3px);
      filter: brightness(1.1);
    }

    /* -------- GAME -------- */
    .game {
      display: none;
      width: 100%;
      max-width: 1100px;
      padding: 24px;
      gap: 24px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .sidebar {
      background: var(--panel);
      padding: 20px;
      border-radius: 18px;
      min-width: 140px;
      text-align: center;
      box-shadow: 0 6px 20px var(--shadow);
    }

    .timer-label {
      font-size: 13px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .timer {
      font-size: 28px;
      font-weight: 700;
      margin-top: 6px;
      font-variant-numeric: tabular-nums;
    }

    #board {
      width: 420px;
      max-width: 90vw;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px var(--shadow);
    }

    /* -------- MOBILE -------- */
    @media (max-width: 768px) {
      .game {
        flex-direction: column;
        gap: 20px;
      }

      .sidebar {
        width: 100%;
        max-width: 420px;
      }

      #board {
        width: 100%;
        max-width: 360px;
      }
    }
  </style>
</head>
<body>

  <!-- LANDING -->
  <div class="landing" id="landing">
    <button class="btn primary" id="joinQueue">Sıraya Katıl</button>
    <button class="btn" id="aboutBtn">Yapımcı Hakkında</button>
  </div>

  <!-- GAME -->
  <div class="game" id="game">
    <div class="sidebar">
      <div class="timer-label">Rakip</div>
      <div class="timer" id="opponentTime">05:00</div>
    </div>

    <div id="board"></div>

    <div class="sidebar">
      <div class="timer-label">Sen</div>
      <div class="timer" id="myTime">05:00</div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/chess.js@1.0.0/chess.min.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <script>
    // Anonim kimlik
    let userId = localStorage.getItem("anon_id");
    if (!userId) {
      userId = crypto.randomUUID();
      localStorage.setItem("anon_id", userId);
    }

    const landing = document.getElementById("landing");
    const gameDiv = document.getElementById("game");

    document.getElementById("joinQueue").onclick = () => {
      landing.style.display = "none";
      gameDiv.style.display = "flex";
      requestAnimationFrame(initBoard);
    };

    document.getElementById("aboutBtn").onclick = () => {
      alert("Play Chess\nAnonim, hızlı ve sade satranç.");
    };

    let board;
    const game = new Chess();

    function initBoard() {
      board = Chessboard("board", {
        draggable: true,
        position: "start",
        pieceTheme: 'img/chesspieces/lichess/{piece}.png', // ✅ STANDART İSİMLER
        onDrop: onDrop
      });

      window.addEventListener("resize", () => {
        if (board) board.resize();
      });
    }

    function onDrop(source, target) {
      const move = game.move({
        from: source,
        to: target,
        promotion: "q"
      });

      if (move === null) return "snapback";
    }
  </script>

</body>
</html>
